<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- SEO & Identity -->
    <title>CustzAI - The Future of Intelligence</title>
    <meta name="description" content="CustzAI is an advanced AI assistant powered by Gemini Pro & Flash. Experience instant reasoning, image generation, and live artifacts." />
    <meta name="author" content="RIZCSTZ | Indonesian Inc." />
    <meta name="theme-color" content="#0D0D0D" />
    
    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CustzAI - Next Gen AI Assistant" />
    <meta property="og:description" content="Chat with the future. Featuring CoT Reasoning, 8K Image Generation, and Live Code Artifacts." />
    <meta property="og:image" content="https://img.icons8.com/?size=512&id=BM6i7Qnf1bdk&format=png&color=FFFFFF" />
    <meta property="og:url" content="https://custzai.app" />
    
    <!-- PWA & Mobile -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://img.icons8.com/?size=180&id=BM6i7Qnf1bdk&format=png&color=000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=BM6i7Qnf1bdk&format=png&color=FFFFFF" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #0D0D0D;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      /* Initial Loading Spinner */
      #initial-loader {
        position: fixed;
        inset: 0;
        background-color: #0D0D0D;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out;
      }
      .loader-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #5ce1ff, #d480ff);
        mask-image: url('https://img.icons8.com/?size=100&id=BM6i7Qnf1bdk&format=png&color=000000');
        -webkit-mask-image: url('https://img.icons8.com/?size=100&id=BM6i7Qnf1bdk&format=png&color=000000');
        mask-size: contain;
        mask-repeat: no-repeat;
        mask-position: center;
        animation: pulse-loader 2s infinite;
      }
      @keyframes pulse-loader {
        0% { transform: scale(0.95); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; filter: drop-shadow(0 0 10px rgba(212,128,255,0.5)); }
        100% { transform: scale(0.95); opacity: 0.8; }
      }
      
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-animation 5s ease infinite;
      }
      /* Shimmer Effect */
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
      .shimmer-bg {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, #2d3748 4%, #3a475a 25%, #2d3748 36%);
        background-size: 1000px 100%;
      }
      /* Text Animation */
      @keyframes fade-in-text {
        0% {
          opacity: 0;
          transform: translateY(5px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-text {
        animation: fade-in-text 0.4s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-text 0.6s ease-out forwards;
      }
      .animate-fade-in {
        animation: fade-in-text 0.3s ease-out forwards;
      }
      /* Markdown Styles */
      .prose {
        color: #d1d5db; /* text-gray-300 */
        line-height: 1.6;
      }
      .prose > *:first-child {
        margin-top: 0;
      }
      .prose > *:last-child {
        margin-bottom: 0;
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        color: #f9fafb; /* text-gray-50 */
        margin-top: 1.2em;
        margin-bottom: 0.8em;
      }
      .prose p {
        margin-top: 0.8em;
        margin-bottom: 0.8em;
      }
      .prose a {
        color: #60a5fa; /* text-blue-400 */
        text-decoration: none;
      }
      .prose a:hover {
        text-decoration: underline;
      }
      .prose strong {
        color: #f9fafb; /* text-gray-50 */
      }
      .prose ol, .prose ul {
        padding-left: 1.5em;
        margin-top: 1em;
        margin-bottom: 1em;
      }
      .prose li {
        margin-top: 0.25em;
        margin-bottom: 0.25em;
      }
      .prose blockquote {
        border-left: 4px solid #4b5563; /* border-gray-600 */
        padding-left: 1em;
        color: #9ca3af; /* text-gray-400 */
        font-style: italic;
      }
      .prose code {
        background-color: #374151; /* bg-gray-700 */
        color: #e5e7eb; /* text-gray-200 */
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        border-radius: 6px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      .prose pre {
        background-color: #111827; /* bg-gray-900 */
        color: #d1d5db; /* text-gray-300 */
        padding: 1em;
        border-radius: 8px;
        overflow-x: auto;
        border: 1px solid #374151;
      }
      .prose pre code {
        background-color: transparent;
        padding: 0;
        border: none;
      }
      .liked-heart {
        fill: #ef4444; /* red-500 */
        stroke: #ef4444; /* red-500 */
      }
      @keyframes pulse-icon {
        0%, 100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-[#0D0D0D]">
    <!-- Initial Loading Screen -->
    <div id="initial-loader">
      <div class="loader-logo"></div>
      <p style="color: #6b7280; margin-top: 1rem; font-family: 'Open Sans', sans-serif; font-size: 0.875rem;">Initializing CustzAI...</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Remove loader when React mounts
      window.onload = () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      };
    </script>
  </body>
</html>
